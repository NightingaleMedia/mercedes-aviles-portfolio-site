backend:
  name: git-gateway
  site_url: https://wizardly-cray-8f41d3.netlify.app/
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'
publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "clients"
    label: "Client"
    folder: "src/clients"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    collection: "projects"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Link", name: "url", widget: "string", required: false}

  - name: "performances"
    label: "Performance"
    folder: "src/performances"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: Thumbnail, name: thumb-image, widget: image, required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Link", name: "url", widget: "string", required: false}

  - name: "agency"
    label: "Agency"
    folder: "src/agencies"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: Image, name: main-image, widget: image, required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Link", name: "url", widget: "string", required: false}

  - name: "projects"
    label: "Project"
    folder: "src/projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: Image, name: main-image, widget: image, required: false}
      - {label: Image2, name: image-2, widget: image, required: false}
      - {label: Image3, name: image-3, widget: image, required: false}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Link", name: "url", widget: "string", required: false}
      - {label: "Embed Link", name: "embed url", widget: "string", required: false}
      - {label: "Client", name: "Client", collection: "clients", widget: "relation", value_field: "title", search_fields: ["title", "link"], required: false}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Subheading, name: subheading, widget: string}
          - {label: Mainpitch, name: mainpitch, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}]}
          - {label: Description, name: description, widget: string}